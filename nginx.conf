# Rate limiting for contact form
limit_req_zone $binary_remote_addr zone=contact:10m rate=2r/m;

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
    gzip_min_length 1000;

    # Cache static assets
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy workshop API to Dreamhost
    location /api/workshops {
        proxy_pass https://jesseprojects.com/api/workshops.php;
        proxy_set_header Host jesseprojects.com;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_ssl_verify off;
    }

    # Proxy contact form to N8N webhook (via external URL - N8N on separate network)
    location /api/contact {
        resolver 127.0.0.11 valid=30s;
        set $n8n_upstream "https://n8n.jesseprojects.com/webhook/contact-form";
        proxy_pass $n8n_upstream;
        proxy_set_header Content-Type application/json;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_ssl_server_name on;

        # Rate limiting - 2 requests per minute per IP
        limit_req zone=contact burst=3 nodelay;
    }

    # SPA fallback - all routes go to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}
