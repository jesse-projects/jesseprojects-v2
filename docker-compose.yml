version: '3.8'

services:
  jesseprojects:
    build: .
    container_name: jesseprojects-v2
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.jesseprojects.rule=Host(`jesseprojects.com`) || Host(`www.jesseprojects.com`)"
      - "traefik.http.routers.jesseprojects.entrypoints=websecure"
      - "traefik.http.routers.jesseprojects.tls.certresolver=mytlschallenge"
      - "traefik.http.services.jesseprojects.loadbalancer.server.port=80"
      # Redirect www to non-www
      - "traefik.http.middlewares.jesseprojects-redirect.redirectregex.regex=^https://www\\.jesseprojects\\.com/(.*)"
      - "traefik.http.middlewares.jesseprojects-redirect.redirectregex.replacement=https://jesseprojects.com/$${1}"
      - "traefik.http.middlewares.jesseprojects-redirect.redirectregex.permanent=true"
      - "traefik.http.routers.jesseprojects.middlewares=jesseprojects-redirect"
    networks:
      - traefik

networks:
  traefik:
    external: true
